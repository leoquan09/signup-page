<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>skate signup</title>
</head>
<body>
    <div class="container">
    <!-- sidebar -->
        <div class="sidebar">
            <h1 class="logo">Sk8</h1>
            <p class="credit">
                Photo by <a href="https://unsplash.com/@tommorbey?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tom Morbey</a> on <a href="https://unsplash.com/photos/man-in-white-t-shirt-and-brown-pants-riding-skateboard-on-brown-sand-during-daytime-r1SwcagHVG0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    <!-- description text-->
        <p class="signup-text">Chance to sign up for <em>totally</em> not fake skate lessons with a <em>real</em> pro. Join now and earn 50% off and plus, you know you want to sign up!</p>
    <!-- signup form-->
        <form class="signup" action="/" method="post">
            <h3 class="form-title">Lets do this!</h3>
            <div class="names">
                <label for="first-name">First name</label>
                <input id="first-name" type="text" placeholder="Andy" name="user-first-name">
                <label for="last-name">Last name</label>
                <input id="last-name" type="text" placeholder="Anderson" name="user-last-name">
            </div>
        </form>
    </div>
</body>
</html>
